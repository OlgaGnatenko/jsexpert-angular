<mat-card class="film-card">
  <mat-card-header class="film-header">
    <mat-card-title>{{film.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{film.imgUrl}}" alt="{{film.name}}">
  <mat-card-content class="film-content">
      <span>{{film.description}}</span>
  </mat-card-content>
  <mat-card-actions class="film-actions">
    <button mat-button disabled={{film.favorite}} (click)=addToFavorites(film.id)>Добавить в избранное</button>
    <button *ngIf="film.favorite" (click)=removeFromFavorites(film.id)>
      <span class="heart">&hearts;</span>
    </button>
  </mat-card-actions>
</mat-card>
